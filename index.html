<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Викторина "Угадай растение"</title>

  <!-- React UMD и Tailwind (до модуля приложения) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    (function patchModuleFetch() {
      const originalFetch = window.fetch;

      window.fetch = async function patchedFetch(input, init) {
        const response = await originalFetch(input, init);
        const requestUrl = typeof input === 'string' ? input : input && input.url;

        if (requestUrl && requestUrl.endsWith('.jsx')) {
          const contentType = response.headers.get('content-type') || '';

          if (!contentType || /(?:application\/octet-stream|text\/plain)/i.test(contentType)) {
            const sourceCode = await response.text();
            const headers = new Headers(response.headers);
            headers.set('Content-Type', 'text/javascript');

            return new Response(sourceCode, {
              status: response.status,
              statusText: response.statusText,
              headers
            });
          }
        }

        return response;
      };
    }());
  </script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
